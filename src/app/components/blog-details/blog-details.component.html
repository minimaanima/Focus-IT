<!-- Content -->
<section *ngIf="article" id="content" >
  <!-- Content Row -->
  <section class="content-row content-row-color content-row-clouds">
    <div class="container">
      <header class="content-header content-header-small content-header-uppercase">
        <h1>
          {{article.name}}
        </h1>
        <p>
          
        </p>
      </header>
    </div>
  </section>

  <!-- Article -->
      <section class="content-row content-row-border-top">
          <div class="container">
            <article class="blog-article blog-article-center">
              <div class="blog-article-content">
                <img src="{{article.imagePath}}" alt="{{article.name}}"/>
                <p>
                  {{article.description}}
                </p>
              </div>
            </article>
          </div>
        </section>
  <section class="content-row content-row-gray" *ngIf="isActive">
    <div class="container">
      <ul class="pagination">
            <li >
                <a class="button" routerLink="/about/blog/edit/{{id}}">Редактирай <i class="fas fa-edit icon-left"></i></a>
            </li>
            <li>
                <a class="button" (click)="delete()">Изтрий <i class="fas fa-trash-alt icon-left"></i></a>
            </li>
      </ul>
    </div>
  </section>
</section>
